<!DOCTYPE html>
<html>
    <head>
        <title>Sudoku</title>
        <link href="./styles/index.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <header></header>
        <div id="main">
            <div id="canvas">
            </div>
            <div id="detailPane">
                <label for="col">Column</label>
                <input type="text" name="col" id="col" disabled />

                <label for="row">Row</label>
                <input type="text" name="row" id="row" disabled />

                <label for="table">Table</label>
                <input type="text" name="table" id="table" disabled />

                <label for="table_col">Table Column</label>
                <input type="text" name="table_col" id="table_col" disabled />

                <label for="table_row">Table Row</label>
                <input type="text" name="table_row" id="table_row" disabled />

                <label for="value">Value</label>
                <input type="text" name="value" id="value" />
            </div>
        </div>
        <footer></footer>
        <script src="./dist/index.js" type="module"></script>
    </body>
</html>
